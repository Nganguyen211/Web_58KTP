<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <h3>Bảng Cửu Chương</h3>
    <input id="txt" placeholder="Nhập số 1-9, để trống in toàn bộ">
    <button onclick="gen()">Sinh bảng</button>
    <pre id="result"></pre>

    <script>async function gen() {
    let v = document.getElementById("txt").value;
    let res = await fetch("api.aspx?num=" + encodeURIComponent(v));
    let data = await res.json();
    document.getElementById("result").textContent = data.join("\n");
}</script>
</body>
</html>
